<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Local Library</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Раскладка</a></li>
                </ul>
        
                <div class="col-md-3 text-end">
                    {% if user.is_authenticated %}
                    <p style = 'display: none'> {{ user.get_username }}</p>
                    <button type="button" class="btn btn-primary">Выйти</button>
                    {% else %}
                    <button type="button" class="btn btn-outline-primary me-2">Войти</button>
                    {% endif %} 
                </div>
            </header>
        </div>

        <div id="content" class="colM">
            {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
            {% block content %}<!-- default content text (typically empty) -->{% endblock %}
            
            <br class="clear">
        </div>
    </main>
</body>
